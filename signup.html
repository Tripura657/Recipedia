<!DOCTYPE html>
<html>
<head>
  <title>Recipedia Signup</title>
  <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="logo.png" type="image/x-icon">
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* HEADER WITH BACKGROUND IMAGE */
        .header {
            position: relative;
            height: 200px;
            width: 100%;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 2%;
        }

        /* FROSTED GLASS GREEN OVERLAY */
        .glass {
            position: absolute;
            inset: 0;
            background: rgba(0, 200, 80, 0.35);  /* transparent green */
            backdrop-filter: blur(10px);         /* frosted-glass effect */
            -webkit-backdrop-filter: blur(10px);
        }

        /* CONTENT INSIDE HEADER */
        .header-content {
            position: relative; /* important to show above the glass */
            z-index: 2;
            text-align: center;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #ff622b;
            color: white;
            font-size: 22px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: #ff3a00;
        }

        /* RECIPEDIA LOGO BOX */
        .logo-box {
            background: #006e31;
            padding: 20px 60px;
            border-radius: 12px;
            }

        .logo-text {
            font-size: 50px;
            color: white;
            font-family: "Brush Script MT", cursive;
        }
    </style>
</head>
<body>
   <header class="header">

  <div class="header-content">

     </div>
